<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum kit</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="main_drum">
        <div class="nested">
            <h1>Project Drum kit</h1>
            <div class="button_Section">
                <div data-key="65" class="key">
                    <kbd>A</kbd>
                    <p>Clap</p>
                </div>
                <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <p>Hihat</p>
                </div>
                <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <p>kick</p>
                </div>
                <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <p>openet</p>
                </div>
                <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <p>Boom</p>
                </div>
                <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <p>Ride</p>
                </div>
                <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <p>Snare</p>
                </div>
                <div data-key="75" class="key">
                    <kbd>k</kbd>
                    <p>Tom</p>
                </div>
                <div data-key="76" class="key">
                    <kbd>L</kbd>
                    <p>Tink</p>
                </div>
            </div>
        </div>
    </div>

    <audio data-key="65" src="./sounds/one.wav"></audio>
    <audio data-key="83" src="./sounds/two.wav"></audio>
    <audio data-key="68" src="./sounds/three.wav"></audio>
    <audio data-key="70" src="./sounds/fout.wav"></audio>
    <audio data-key="71" src="./sounds/five.wav"></audio>
    <audio data-key="72" src="./sounds/six.wav"></audio>
    <audio data-key="74" src="./sounds/seven.wav"></audio>
    <audio data-key="75" src="./sounds/eight.wav"></audio>
    <audio data-key="76" src="./sounds/nine.wav"></audio>

    <script src="./index.js"></script>
</body>

</html>
